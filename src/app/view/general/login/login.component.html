<ngx-spinner bdColor= "rgba(0, 0, 0, 0.8)" size= "medium" color= "#fff" type= "ball-climbing-dot" [fullScreen]= "true"><p style="color: white" > Cargando... </p></ngx-spinner>

<br><br><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-5 mx-auto">
		<div id="first">
			<div class="myform form ">
				 <div class="logo mb-3">
					 <div class="col-md-12 text-center">
						<h1>Login</h1>
					 </div>
				</div>
				<form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">

					   <div class="form-group">
						  <label for="exampleInputEmail1">Email</label>
						  <input type="email" formControlName="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresar email">
					   </div>
					   <div class="form-group">
						  <label for="exampleInputEmail1">Contraseña</label>
						  <input type="password" formControlName="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Ingresar Contraseña">
					   </div>
					   <br>
					   <div class="col-md-12 text-center ">
						  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" >Ingresar</button>
					   </div>
					   <br>
					   <div class="col-md-12 ">
						  <div class="login-or">
							 <hr class="hr-or">
							 <span class="span-or"></span>
						  </div>
					   </div>
					</form>			 
			</div>
		</div>
	</div>
  </div>
